title: Case Study
preset: page
icon: âœ¨

fields:
  company:
    type: text
    width: 1/3
    required: true
  role:
    type: text
    width: 1/3
    required: true
  year:
    type: text
    width: 1/3
    required: true
  homepage:
    label: Show on homepage?
    type: toggle
    text: 
      - "no"
      - "yes"
    width: 1/3
  teaser:
    label: Is this a teaser?
    type: toggle
    text: 
      - "no"
      - "yes"
    width: 1/3
  type:
    label: Type
    type: select
    options:
      case-study: Case Study
      project: Project
      open-source: Open Source
    width: 1/3
  intro:
    type: textarea
    size: small
  text:
    label: Content
    type: blocks
    fieldsets:
      heading:
        extends: blocks/heading
        fields:
          level:
            options:
              - h2
              - h3
      text:
        label: Text
        type: group
        fieldsets:
          - heading
          - text
          - list
      media:
        label: Media
        type: group
        fieldsets:
          - image
          - video
      code:
        label: Code
        type: group
        fieldsets:
          - code
          - markdown

sidebar:
  cover:
    type: files
    headline: Cover
    layout: cards
    info: "{{ file.dimensions }}"
    template: cover
  gallery:
    type: files
    headline: Gallery
    template: image
