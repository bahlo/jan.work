fields:
  company:
    type: text
    width: 1/2
    required: true
  year:
    type: text
    width: 1/2
    required: true
  responsibilities:
    type: tags
    max: 5
    required: true
  type:
    label: Type
    type: select
    options:
      case-study: Case Study
      project: Project
  intro:
    type: textarea
    size: small
  text:
    label: Content
    type: blocks
    fieldsets:
      heading:
        extends: blocks/heading
        fields:
          level:
            options:
              - h2
              - h3
      text:
        label: Text
        type: group
        fieldsets:
          - heading
          - text
          - list
      media:
        label: Media
        type: group
        fieldsets:
          - image
          - video
      code:
        label: Code
        type: group
        fieldsets:
          - code
          - markdown

sidebar:
   cover:
    type: files
    headline: Cover
    layout: cards
    info: "{{ file.dimensions }}"
    template: cover
  gallery:
    headline: Gallery
    type: files
